<!DOCTYPE html>
<html dir="ltr" lang="en-US" prefix="og: https://ogp.me/ns#" class="relative h-full antialiased dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Google AdSense meta tag -->
    <meta name="google-adsense-account" content="ca-pub-3602487920405886" />
    
    <!-- Favicon for the site -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!-- SvelteKit Head (dynamically injects head content) -->
    %sveltekit.head%

    <style>
      body {
        background: url('/background.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Netlify Identity Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";  // Redirect after login
            });
          }
        });
      }
    </script>
  </body>
</html>
